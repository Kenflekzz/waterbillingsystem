version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER: user
        UID: 1000
    image: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env.docker
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - laravel
    depends_on:
      - db
    ports:
      - "5173:5173"   # Vite stays as-is

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8081:80"     # changed to 8081 to avoid XAMPP Apache conflict
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./storage:/var/www/storage
    networks:
      - laravel

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - laravel
    ports:
      - "3307:3306"   # changed to 3307 to avoid XAMPP MySQL conflict

networks:
  laravel:
    driver: bridge

volumes:
  db-data:
